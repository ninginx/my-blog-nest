steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/cloudrun-backend:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/cloudrun-backend:$COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: [
  'run',
  'deploy',
  'cloudrun-backend',
  '--image',
  'gcr.io/$PROJECT_ID/cloudrun-backend:$COMMIT_SHA',
  '--region',
  'asia-northeast1',
  '--platform',
  'managed',
  '--max-instances',
  '10',
  ]
  env:
  - ''
images:
- gcr.io/$PROJECT_ID/cloudrun-backend:$COMMIT_SHA

timeout: 600s
